<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Burger Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <input
          type="radio"
          id="slide1"
          class="checkbox"
          name="slider"
          checked
        />
        <div class="slide">
          <div class="content">
            <img src="/memes/meme1.jpg" />
          </div>
        </div>

        <input type="radio" id="slide2" class="checkbox" name="slider" />
        <div class="slide">
          <div class="content">
            <img src="/memes/meme2.jpg" />
          </div>
        </div>

        <input type="radio" id="slide3" class="checkbox" name="slider" />
        <div class="slide">
          <div class="content">
            <img src="/memes/meme3.jpg" />
          </div>
        </div>
      </div>

      <nav>
        <label for="slide1">1</label>
        <label for="slide2">2</label>
        <label for="slide3">3</label>
      </nav>
    </div>
    <div class="menu">
      <input id="menu-toggle" type="checkbox" />
      <label for="menu-toggle">
        <span></span>
      </label>
      <nav>
        <a href="https://drive.google.com/drive/u/0/my-drive">Google Drive</a>
        <a href="https://classroom.google.com/u/0/h">Classroom</a>
        <a href="https://www.youtube.com/">YouTube</a>
      </nav>
    </div>
  </body>
</html>
